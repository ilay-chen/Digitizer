    }
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.icstudios.digitizer"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 25
        versionName "0.0.25"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
