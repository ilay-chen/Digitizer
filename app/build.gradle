apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {
    signingConfigs {
        config {
            storeFile file('C:\\development\\Digitizer\\digitizerJks.jks')
            storePassword '641083109'
